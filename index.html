<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css" integrity="sha512-gMjQeDaELJ0ryCI+FtItusU9MkAifCZcGq789FrzkiM49D8lbDhoaUaIX4ASU187wofMNlgBJ4ckbrXM9sE6Pg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body class="main-content">
    <header class="section sec1 header active" id="home">
        <div class="header-content">
            <div class="left-header">
                <div class="h-shape"></div>
                <div class="image">
                    <img src="img/me.jpg" width="300" height="400" alt="">
                </div>
            </div>
            <div class="right-header">
                <h1 class="name">
                    Hi, I'm <span>Chris Jaksec.</span>
                    I like to code.
                </h1>
                <p>
                    I'm a sophomore Computer Science major at the University of Central Florida.
                </p>
                <div class="btn-con">
                    <a href="" class="main-btn">
                        <span class="btn-text">Resume</span>
                        <span class="btn-icon"> <i class="fas fa-download"></i></span>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="section sec2 about" id="about">
            
        </section>
        <section class="section sec3 portfolio" id="portfolio"></section>
        <!--<section class="section sec4 blogs" id="blogs"></section>-->
        <section class="section sec5 contact" id="contact"></section>
    </main>

    <div class="controls">
        <div class="control control-1 active-btn" data-id="home">
            <i class="fa fa-home" aria-hidden="true"></i>
        </div>
        <div class="control control-2" data-id="about">
            <i class="fa fa-user" aria-hidden="true"></i>
        </div>
        <div class="control control-3" data-id="portfolio">
            <i class="fa fa-briefcase" aria-hidden="true"></i>
        </div>
        <!--<div class="control control-4" data-id="blogs">
            <i class="fa fa-book" aria-hidden="true"></i>
        </div>-->
        <div class="control control-5" data-id="contact">
            <i class="fa fa-envelope" aria-hidden="true"></i>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
